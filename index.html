<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script defer src="index.js"></script><script defer src="index.js"></script>
        <title>Yil Martins</title>
</head>
<body>
    <div class="overflow">

        <header>
            
    
                <div class="bg">
        
               
                <div class="container">
                    <div class="header__container">
                        <nav>
                            <div class="logo">
                                <img src="img/yil martins logo Done.png" alt="Logo">
                            </div>
        
                            <div class="nav__menu">
                                <div>
                                    <ul>
                                        <li class="nav__menu--item" ><a href="">Inicio</a></li>
                                        <li class="nav__menu--item" ><a href="">Autos</a></li>
                                        <li class="nav__menu--item" ><a href="">Contacto</a></li>
                                        <li class="nav__menu--item" ><a href="">Nosotros</a></li>
                                    </ul>
            
                                    <div class="social__menu">
                                        <a href="" ><img src="img/instagram blanco.png" alt=""></a>
                                        <a href=""><img src="img/whatsapp bllanco.png" alt=""></a>
                                    </div>
                                    <div class="x__icon"></div>    
        
                                </div>
                            </div>

                            <div class="social__menu--desktop">
                                <a href=""><img src="img/instagram blanco.png" alt=""></a>
                                <a href=""><img src="img/whatsapp bllanco.png" alt=""></a>
                            </div>
                            <div class="x__icon"></div>
        
                            <div class="hamburger__menu"></div>
                        </nav>
        
                        <div class="hero">
                            <div>
                                <h1>el mejor financiamiento <span>sin importar tu credito</span></h1>
                                <div class="btns">
                                    <a class="btn__autos" href="">Nuestros Autos</a>
                                    <a class="btn__contacto" href="">Contacto</a>
                                </div>
                            </div>
                        </div>
        
                        
                    </div>
                </div>
            </div>
            
        </header>
    
        <main>
            <section class="catalogo" >
                <div class="container">
                    <h3>Nuestro <span>Catalogo</span></h3>
                    <div class="catalogo__grid"> 
    
                       
                   </div>
    
    
    
                        
                   
                </div>
                       <div class="btn__cat">
                           <a href=""> Ver mas</a>
                       </div>
            </section>
    
            <section class="marcas" >
                <h3>las mejores marcas, a tu dispocision</h3>
                <div class="marcas__franja">
                    <div class="container">
                        <div class="marcas__grid">
                            <img class="marca" src="img/hyundai logo.png" alt="Hyunday">
                            <img class="marca" src="img/toyota.png" alt="Toyota">
                            <img class="marca" src="img/mini.png" alt="Mini Cooper">
                            <img class="marca" src="img/honda.png" alt="Honda">
                            <img class="marca" src="img/audi logo.png" alt="Audi">
                            <img class="marca" src="img/vw.png" alt="Volkswagen">
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="ayudarte" >
                <div class="container">
                    <div class="ayudarte__grid">
                        <div class="ayudarte__text">
                            <h3>Sin importar tu tipo de credito, <span>podemos ayudarte</span></h3>
                            <a href="">Conoce Como</a>
                        </div>
                        <div class="ayudarte__img">
                            <img src="img/hombre llaves.png" alt="Hombre Sosteniendo llaves">
                        </div>
                       
                    </div>
                </div>  
            </section>
    
            <section class="contacto" >
                <div class="bg">
                    <div class="container">
                        <h3>Contactanos</h3>
                        <form action="">
                            <div class="nombre">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nonmbre" id="nombre">
                            </div>
    
                            <div class="apellido">
                                <label for="apellido">Apellido</label>
                                <input type="email" name="napellido" id="apellido">
                            </div>
    
                            <div class="mensaje">
                                <label for="mensaje">Mensaje</label>
                                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                            </div>
    
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </section>
    
            <section class="map" >
                <h3 class="map__header" >Â¿donde puedes ubicarnos?</h3>
                <div id="map"></div>
            </section>
            <div style="height: 300px; width: 100%;" ></div>
        </main>
    </div>
    
</body>
</html>
